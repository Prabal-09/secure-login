    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            text-align: center;
            padding-top: 100px;
        }

            background: white;
            width: 500px;
            margin: auto;
            padding: 30px;

            border-radius: 8px;
            
        }

        .btn-group a:hover {
            background-color: #0056b3;
        }

        .section-title {
            margin-top: 25px;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

        <h1>Login</h1>
