<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .login-box input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box input[type="submit"]:hover {
      background-color: #357ae8;
    }

    .captcha-img {
      margin: 10px 0;
    }

  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="routes/handle_login.php" method="post">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      
      
      <!-- CAPTCHA image -->
      <div class="captcha-img">
        <img src="components/captcha.php" alt="CAPTCHA Image">
      </div>
      <input type="text" name="captcha_input" placeholder="Enter CAPTCHA" required>


      <input type="submit" value="Login">
    </form>
  </div>

</body>
</html>
